<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap v4.5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Estilização -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/page.css">

  <title>Tela Cadastro</title>
</head>
<body>

  <!-- Cabeçalho -->
  <header class="conteudo">
    <div class="container" id="headerPage">
      <!-- Título -->
      <h1 class="titulo-header">Tela Cadastro</h1>

      <!-- Botão para Voltar -->
      <a href="cadastros.html" class="container-button">
        <img src="images/arrow.png" alt="Ícone flecha" class="icon-arrow" />
        <span class="texto-voltar">voltar</span>
      </a>
    </div>
  </header>
  <!-- Fim Cabeçalho -->

  <!-- Sub Header -->
  <section class="conteudo">
    <div class="container sub-header">
      <div class="blocos">
        <div class="bloco">
          <h5 class="texto-bloco">Cadastro de Centro de Custo</h5>
        </div>
      </div>
    </div>
  </section>
  <!-- Fim Sub Header -->

  <!-- Formulário -->
  <section class="conteudo">
    <div class="container" id="formulario">
      <form action="#" method="">
        <div class="form-row justify-content-center">
          <div class="form-group col-sm-9 col-md-5">
            <label for="nomeCentroDeCusto" class="label-form">Nome do Centro de Custo</label>
            <input type="email" class="form-control" id="nomeCentroDeCusto" name="nomeCentroDeCusto" placeholder="">
          </div>
        </div>

        <button type="submit" class="btn btn-light-custom">Cadastrar</button>
      </form>
    </div>
  </section>
  <!-- Fim Formulário -->

  <!-- Tabela -->
  <section>
    <!-- Loading para carregar a tabela -->
    <div class="loading">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div class="container container-tabela">
      <div class="table-responsive">
        <table class="table table-borderless tabela-customizada">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col" class="coluna-grande">Nome do Centro de Custo</th>
              <th scope="col">Ativo ?</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">001</th>
              <td>20019500 - Projetos em Curso</td>
              <td>Sim</td>
            </tr>
            <tr>
              <th scope="row">002</th>
              <td>20019501 - Reformas</td>
              <td>Sim</td>
            </tr>
          </tbody>
        </table>
        <!-- 
          Div responsável por criar as linhas vazias na tabela com um background
         -->
        <div class="tabela-fake"></div>
      </div>
    </div>
  </section>
  <!-- Fim Tabela -->

  <!-- Logo fixa no canto inferior direito - Somente para Desktop -->
  <img src="images/logo_transparente.webp" alt="Logo On Condo" class="logo-fixed">

  <!-- Jquery 3.5.1 -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Popper -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <!-- Bootstrap 4.5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  <script src="js/script.js"></script>

</body>
</html>
