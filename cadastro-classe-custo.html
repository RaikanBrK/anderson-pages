<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap v4.5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Estilização -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/page.css">
  <link rel="stylesheet" href="css/cadastro-classe-custom.css">

  <title>Tela Cadastro de Classe de Custo</title>
</head>
<body>

  <!-- Cabeçalho -->
  <header class="conteudo">
    <div class="container" id="headerPage">
      <!-- Título -->
      <h1 class="titulo-header">Tela Cadastro</h1>

      <!-- Botão para Voltar -->
      <a href="cadastros.html" class="container-button">
        <img src="images/arrow.png" alt="Ícone flecha" class="icon-arrow" />
        <span class="texto-voltar">voltar</span>
      </a>
    </div>
  </header>
  <!-- Fim Cabeçalho -->

  <!-- Sub Header -->
  <section class="conteudo">
    <div class="container sub-header">
      <div class="blocos">
        <div class="bloco">
          <h5 class="texto-bloco">Cadastro de Classe do Custo</h5>
        </div>
      </div>
    </div>
  </section>
  <!-- Fim Sub Header -->

  <!-- Formulário -->
  <section class="conteudo">
    <div class="container" id="formulario">
      <form action="#" method="">
        <div class="form-row justify-content-center">
          <!-- Campo Nome do Centro do Custo -->
          <div class="form-group col-md-5 col-lg-4">
            <label for="nomeCentroDeCusto" class="label-form">Nome do Centro do Custo</label>
            <input type="text" class="form-control" id="nomeCentroDeCusto" name="nomeCentroDeCusto" placeholder="">
          </div>

          <!-- Campo Cores -->
          <div class="form-group col-md-6 col-lg-5 col-xl-4 offset-md-1">
            <!-- Cores -->
            <div class="bloco radio-color">
              <!-- Cor 1 -->
              <div class="form-check form-check">
                <input class="form-check-input" type="radio" name="color" id="color1" value="color1" checked>
                <label class="form-check-label" for="color1">
                  <span class="sr-only">Cor 1</span> <!-- Acessibilidade -->
                  <div class="color color-1"></div> <!-- Cor -->
                </label>

                <!-- Linha -->
                <div class="line-color"></div>
              </div>
              <!-- Fim Cor 1 -->

              <!-- Cor 2 -->
              <div class="form-check form-check">
                <input class="form-check-input" type="radio" name="color" id="color2" value="color2">
                <label class="form-check-label" for="color2">
                  <span class="sr-only">Cor 2</span> <!-- Acessibilidade -->
                  <div class="color color-2"></div> <!-- Cor -->
                </label>

                <!-- Linha -->
                <div class="line-color"></div>
              </div>
              <!-- Fim Cor 2 -->

              <!-- Cor 3 -->
              <div class="form-check form-check">
                <input class="form-check-input" type="radio" name="color" id="color3" value="color3">
                <label class="form-check-label" for="color3">
                  <span class="sr-only">Cor 3</span> <!-- Acessibilidade -->
                  <div class="color color-3"></div> <!-- Cor -->
                </label>

                <!-- Linha -->
                <div class="line-color"></div>
              </div>
              <!-- Fim Cor 3 -->

              <!-- Cor 4 -->
              <div class="form-check form-check">
                <input class="form-check-input" type="radio" name="color" id="color4" value="color4">
                <label class="form-check-label" for="color4">
                  <span class="sr-only">Cor 4</span> <!-- Acessibilidade -->
                  <div class="color color-4"></div> <!-- Cor -->
                </label>
                
                <!-- Linha -->
                <div class="line-color"></div>
              </div>
              <!-- Fim Cor 4 -->

              <!-- Cor 5 -->
              <div class="form-check form-check">
                <input class="form-check-input" type="radio" name="color" id="color5" value="color5">
                <label class="form-check-label" for="color5">
                  <span class="sr-only">Cor 5</span> <!-- Acessibilidade -->
                  <div class="color color-5"></div> <!-- Cor -->
                </label>

                <!-- Linha -->
                <div class="line-color"></div>
              </div>
              <!-- Fim Cor 5 -->

              <!-- Cor 6 -->
              <div class="form-check form-check">
                <input class="form-check-input" type="radio" name="color" id="color6" value="color6">
                <label class="form-check-label" for="color6">
                  <span class="sr-only">Cor 6</span> <!-- Acessibilidade -->
                  <div class="color color-6"></div> <!-- Cor -->
                </label>

                <!-- Linha -->
                <div class="line-color"></div>
              </div>
              <!-- Fim Cor 6 -->
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-light-custom">Cadastrar</button>
      </form>
    </div>
  </section>
  <!-- Fim Formulário -->

  <!-- Tabela -->
  <section class="full-content">
    <!-- Loading para carregar a tabela -->
    <div class="loading">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div class="container container-tabela">
      <div class="table-responsive">
        <table class="table table-borderless tabela-customizada">
          <thead class="thead-customizada">
            <tr>
              <th scope="col">ID</th>
              <th scope="col" class="coluna-grande">Nome da Classe do custo</th>
              <th scope="col">Cor</th>
              <th scope="col">Ativo ?</th>
            </tr>
          </thead>
          <tbody class="tbody-customizada">
            <tr>
              <th scope="row">001</th>
              <td>Orçamento Original</td>
              <td><div class="color color-1"></div></td>
              <td>Sim</td>
            </tr>
            <tr>
              <th scope="row">002</th>
              <td>Serviços Complementares</td>
              <td><div class="color color-2"></div></td>
              <td>Sim</td>
            </tr>
            <tr>
              <th scope="row">003</th>
              <td>Materiais Complementares</td>
              <td><div class="color color-5"></div></td>
              <td>Sim</td>
            </tr>
          </tbody>
        </table>
        <!-- 
          Div responsável por criar as linhas vazias na tabela com um background
         -->
        <div class="tabela-fake"></div>
      </div>
    </div>
  </section>
  <!-- Fim Tabela -->

  <!-- Rodapé -->
  <footer>
    <div class="container" id="footer-container">
      <!-- Texto Rodapé -->
      <h3 class="text-footer">ON CONDO</h3>

      <!-- Logo Rodapé -->
      <img src="images/logo_transparente.webp" alt="Logo On Condo" class="logo-footer">
    </div>
  </footer>
  <!-- Fim Rodapé -->

  <!-- Jquery 3.5.1 -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Popper -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <!-- Bootstrap 4.5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  <script src="js/script.js"></script>
  <script src="js/table.js"></script>

</body>
</html>
