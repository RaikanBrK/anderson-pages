<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap v4.5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Estilização -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/page.css">

  <title>Tela Cadastro de Projeto</title>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <div class="container" id="headerPage">
      <!-- Título -->
      <h1 class="titulo-header">Tela Cadastro</h1>

      <!-- Botão para Voltar -->
      <a href="cadastros.html" class="container-button">
        <img src="images/arrow.png" alt="Ícone flecha" class="icon-arrow" />
        <span class="texto-voltar">voltar</span>
      </a>
    </div>
  </header>
  <!-- Fim Cabeçalho -->

  <!-- Sub Header -->
  <section>
    <div class="container sub-header">
      <div class="blocos">
        <div class="bloco">
          <h5 class="texto-bloco">Cadastro de Projeto</h5>
        </div>
      </div>
    </div>
  </section>
  <!-- Fim Sub Header -->

  <!-- Formulário -->
  <main class="full-content">
    <div class="container" id="formulario">
      <form action="#" method="">
        <div class="form-row justify-content-center">
          <div class="form-group col-sm-6 col-md-5 col-lg-4">
            <label for="nomeProjeto" class="label-form">Nome do Projeto</label>
            <input type="text" class="form-control" id="nomeProjeto" name="nomeProjeto" placeholder="">
          </div>
          <div class="form-group col-sm-6 col-md-5 col-lg-4 offset-md-1">
            <label for="centroCustoProjeto" class="label-form">Centro de Custo do Projeto</label>
            <select class="form-control" id="centroCustoProjeto" name="centroCustoProjeto" placeholder="">
              <option>20019500 - Projetos em Curso</option>
              <option>20019501 - Reformas</option>
            </select>
          </div>
        </div>
        <div class="form-row justify-content-center">
          <div class="form-group col-sm-6 col-md-5 col-lg-4">
            <label for="responsavelProjeto" class="label-form">Responsável Pelo Projeto</label>
            <select class="form-control" id="responsavelProjeto" name="responsavelProjeto" placeholder="">
              <option>Kallel Santos</option>
            </select>
          </div>
          <div class="form-group col-sm-6 col-md-5 col-lg-4 offset-md-1">
            <label for="dataProjeto" class="label-form">Data de Inicio do Projeto</label>
            <input type="date" class="form-control" id="dataProjeto" name="dataProjeto" placeholder="">
          </div>
        </div>
        <div class="form-row justify-content-center">
          <div class="form-group col-sm-6 col-md-5 col-lg-4">
            <label for="idProjeto" class="label-form">ID do Projeto</label>
            <input type="text" class="form-control" id="idProjeto" name="idProjeto" placeholder="">
          </div>
          <div class="form-group col-sm-6 col-md-5 col-lg-4 offset-md-1">
            <label for="orcamentoAprovado" class="label-form">Orçamento Aprovado</label>
            <input type="text" class="form-control" id="orcamentoAprovado" name="orcamentoAprovado" placeholder="">
          </div>
        </div>
        <div class="form-row text-white justify-content-center">
          <legend class="col-form-label col-md-11 col-lg-9 label-form">Ativo?</legend>
          <div class="form-group col-md-11 col-lg-9">
            <div class="form-check form-check-inline mr-4">
              <input class="form-check-input" type="radio" name="optionsAtivos" id="ativoSim" value="true">
              <label class="form-check-label" for="ativoSim">Sim</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="optionsAtivos" id="ativoNao" value="false">
              <label class="form-check-label" for="ativoNao">Não</label>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-light-custom">Cadastrar</button>
      </form>
    </div>
  </main>
  <!-- Fim Formulário -->

  <!-- Rodapé -->
  <footer>
    <div class="container" id="footer-container">
      <!-- Texto Rodapé -->
      <h3 class="text-footer">ON CONDO</h3>

      <!-- Logo Rodapé -->
      <img src="images/logo_transparente.webp" alt="Logo On Condo" class="logo-footer">
    </div>
  </footer>
  <!-- Fim Rodapé -->

  <!-- Jquery 3.5.1 -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Popper -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <!-- Bootstrap 4.5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  <script src="js/script.js"></script>

</body>
</html>
