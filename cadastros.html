<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap v4.5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Estilização -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cadastros.css">

  <title>Tela Cadastro</title>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <div class="container" id="headerPage">
      <!-- Título -->
      <h1 class="titulo-header">Tela Cadastro</h1>

      <!-- Botão para Voltar -->
      <a href="/index.html" class="container-button">
        <img src="images/arrow.png" alt="Ícone flecha" class="icon-arrow" />
        <span class="texto-voltar">voltar</span>
      </a>
    </div>
  </header>
  <!-- Fim Cabeçalho -->

  <!-- Sub Header -->
  <section>
    <div class="container sub-header">
      <h2 class="title-container">Cadastros</h2>
      <img src="images/user-white.png" alt="Ícone usuário" class="icone-title-container">
    </div>
  </section>
  <!-- Fim Sub Header -->

  <!-- Navegação em Blocos -->
  <main>
    <nav class="container" id="navegacaoBlocos">
      <div class="blocos">
        <a href="#" class="bloco">
          <h5 class="texto-bloco">Cadastros de Projeto</h5>
        </a>
        <a href="#" class="bloco">
          <h5 class="texto-bloco">Cadastros de Centro de Custo</h5>
        </a>
        <a href="#" class="bloco">
          <h5 class="texto-bloco">Cadastros de  Classe de Custo</h5>
        </a>
      </div>
    </nav>
  </main>
  <!-- Fim Navegação em Blocos -->

  <!-- Logo fixa no canto inferior direito - Somente para Desktop -->
  <img src="images/logo_transparente.webp" alt="Logo On Condo" class="logo-fixed d-block">

  <!-- Jquery 3.5.1 -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Popper -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <!-- Bootstrap 4.5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
